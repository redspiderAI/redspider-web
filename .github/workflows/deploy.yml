name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke test (npm run preview, console errors)
        run: |
          npm install --no-save playwright@1.45.3
          npx playwright install --with-deps chromium

          npm run preview -- --strictPort --host --port 4173 &
          PREVIEW_PID=$!
          sleep 4

          node <<'EOF'
          import { chromium } from 'playwright';

          const url = 'http://127.0.0.1:4173/redspider-web/';
          const errors = [];

          const go = async () => {
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();
            page.on('console', (msg) => { if (msg.type() === 'error') errors.push(msg.text()); });
            page.on('pageerror', (err) => errors.push(err.message));
            await page.goto(url, { waitUntil: 'networkidle' });
            await page.waitForTimeout(2000);
            await browser.close();
            if (errors.length) { console.error('Console errors detected:', errors); process.exit(1); }
            console.log('No console errors detected');
          };

          go().catch((e) => { console.error(e); process.exit(1); });
          EOF

          kill $PREVIEW_PID

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
