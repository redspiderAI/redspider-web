name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (node module)
        run: npm install --no-save playwright@1.45.3

      - name: Build
        run: npm run build

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Smoke test (no console errors)
        run: |
          node <<'SERVE' &
          const http = require('http');
          const fs = require('fs');
          const path = require('path');
          const root = path.resolve('docs');
          const basePrefix = '/redspider-web';
          const mime = { '.html': 'text/html', '.js': 'application/javascript', '.css': 'text/css', '.svg': 'image/svg+xml', '.png': 'image/png', '.jpg': 'image/jpeg', '.jpeg': 'image/jpeg', '.gif': 'image/gif', '.ico': 'image/x-icon', '.json': 'application/json', '.txt': 'text/plain' };

          const server = http.createServer((req, res) => {
            let urlPath = (req.url || '').split('?')[0];
            if (urlPath.startsWith(basePrefix)) urlPath = urlPath.slice(basePrefix.length) || '/';
            if (urlPath === '/' || urlPath === '') urlPath = '/index.html';
            const safePath = path.normalize(path.join(root, urlPath));
            if (!safePath.startsWith(root)) {
              res.writeHead(403); res.end('Forbidden'); return;
            }
            if (!fs.existsSync(safePath) || fs.statSync(safePath).isDirectory()) {
              res.writeHead(404); res.end('Not found'); return;
            }
            const ext = path.extname(safePath).toLowerCase();
            res.setHeader('Content-Type', mime[ext] || 'application/octet-stream');
            fs.createReadStream(safePath).pipe(res);
          });

          server.listen(4173, '0.0.0.0', () => console.log('Static server on http://127.0.0.1:4173/redspider-web/'));
          SERVE
          SERVER_PID=$!

          npx playwright codegen --help > /dev/null 2>&1 || true
          node <<'EOF'
          import { chromium } from 'playwright';

          const url = 'http://127.0.0.1:4173/redspider-web/';
          const errors = [];

          const go = async () => {
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();
            page.on('console', (msg) => {
              if (msg.type() === 'error') errors.push(msg.text());
            });
            page.on('pageerror', (err) => errors.push(err.message));
            await page.goto(url, { waitUntil: 'networkidle' });
            await page.waitForTimeout(2000);
            await browser.close();
            if (errors.length) {
              console.error('Console errors detected:', errors);
              process.exit(1);
            }
            console.log('No console errors detected');
          };

          go().catch((e) => {
            console.error(e);
            process.exit(1);
          });
          EOF
          kill $SERVER_PID

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
