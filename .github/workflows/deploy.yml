name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke test (npm run preview, console errors)
        run: |
          npm install --no-save playwright@1.45.3
          npx playwright install --with-deps chromium

          npm run preview -- --strictPort --host --port 4173 &
          PREVIEW_PID=$!
          sleep 4

          node <<'EOF'
          import { chromium } from 'playwright';

          const url = 'http://127.0.0.1:4173/redspider-web/';
          const errors = [];

          const go = async () => {
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();
            page.on('console', (msg) => { if (msg.type() === 'error') errors.push(msg.text()); });
            page.on('pageerror', (err) => errors.push(err.message));
            await page.goto(url, { waitUntil: 'networkidle' });
            await page.waitForTimeout(2000);
            await browser.close();
            if (errors.length) { console.error('Console errors detected:', errors); process.exit(1); }
            console.log('No console errors detected');
          };

          go().catch((e) => { console.error(e); process.exit(1); });
          EOF

          kill $PREVIEW_PID

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
